<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
	<head>
	  	<script src="https://unpkg.com/react@17/umd/react.development.js" ></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" ></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title></title></head>
	<body ng-app="myApp">
		<h1>REACT Front-End: </h1>
        <div id="saida"></div>

		<script type="text/babel">
			class GetRequest extends React.Component {
				constructor(props) {
					super(props);

					this.state = { 
						resposta: null
					};
					this.getBackEnd = this.getBackEnd.bind(this);
				}

				componentDidMount() {

				}
				
				getBackEnd() {
				    var url="http://localhost:8080/student";
					var body = {  
									id: '001',  
									age: '49',  
									name: 'Hommer Simpson',  
									email: 'hommer@mail.com' 							   
								};
					axios.post(url, body)
						 .then(response => {this.info = response.data })
						 .then(info => this.setState({ resposta: "Inserido com sucesso!" }))
						 .catch(error => {console.log(error) })
				}
				render() {
					const { resposta } = this.state;
					return (
						<div >
							<h1> Simple GET Request</h1>
							<button type="button" onClick={this.getBackEnd}> Inserir Dados </button>
							<br />				
							<br />
							<div>
								Retornado: {this.state.resposta}
							</div>
						</div>
					);
				}
			}

			ReactDOM.render(<GetRequest />,document.getElementById('saida'));
		</script>
	</body>
</html>
