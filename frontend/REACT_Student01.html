<title></title></head>
	<body ng-app="myApp">
		<h1>REACT Front-End: </h1>
        <div id="saida"></div>

		<script type="text/babel">
			class GetRequest extends React.Component {
				constructor(props) {
					super(props);

					this.state = { 
						colecaoStudent: []
					};
					this.getBackEnd = this.getBackEnd.bind(this);
				}

				componentDidMount() {

				}
				
				getBackEnd() {
					axios.get('http://localhost:8080/student')
						 .then(response => {this.state.colecaoStudent = response.data 
						                    this.setState(this.state.colecaoStudent)})
						 .catch(error => {console.log(error) });
				}
				render() {
					const { resposta } = this.state;
					return (
						<div >
							<h1> Simple GET Request</h1>
							<button type="button" onClick={this.getBackEnd}> Pegar Dados </button>
							<br />				
							<br />
						    <div>
							  {this.state.colecaoStudent.length > 0 && (
								<ul>
								  { this.state.colecaoStudent.map( student => <li key = { student.id }> { student.name } </li>) }
								</ul>
							   )}
						    </div>
						</div>
					);
				}
			}

			ReactDOM.render(<GetRequest />,document.getElementById('saida'));
		</script>
