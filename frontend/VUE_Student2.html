    <body>
		<div id="app">

			<input type="button" value="Inserir dados" @click="handleClick" />
			<br />				
			<br />
			Response Data: 
			<div>
				{{ info }} 
			</div>
		</div>
        <script>
			new Vue({
			  el: '#app',
			  data :{
				  info: null,
				  loading: true,
				  errored: false
			  },
			  methods: {
				handleClick: function() {
					var url="http://localhost:8080/student";
					var body = {  
									id: '002',  
									age: '29',  
									name: 'Jhon Snow',  
									email: 'jhonsnow@mail.com' 							   
								};

					axios.post(url,body)
						 .then(response => {
							this.info = response.data
						  })
						 .catch(error => {
							console.log(error)
							this.errored = true
						  })
						 .finally(() => this.loading = false)
						}
			  }
			})
        </script>
    </body>
